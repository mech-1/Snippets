<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<button id="toggleButton" style="margin-bottom: 10px;">Скрыть</button>
<div id="box" style="width: 170px; padding: ;: 10px; background-color: lightblue;text-align: center;" >Отображаемый текст</div>

<script>
    const button = document.getElementById('toggleButton');
    const box = document.getElementById('box');

    function onClick() {
        box.classList.toggle('hidden');
        if (button.textContent === "Показать") {
            button.textContent = "Скрыть"
        } else {
            button.textContent = "Показать";
        }

    }
    button.addEventListener('click', onClick)
</script>
</body>
</html>
