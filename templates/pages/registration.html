{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form action="{% url 'registration' %}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            {{ field }}
                            {% if  field.errors %}
                                <div class="alert alert-danger" role="alert">
                                    <ul>
                                        {% for error in field.errors %}
                                            <li>{{ error }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <input type="submit" value="Регистрация">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
