{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <form action="{% url 'registration' %}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                    {{ field }}
                    {% if field.errors %}
                        <div class="alert alert-danger mt-1" role="alert">
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    </div>
                    {% endfor %}
                    <input type="submit" value="Регистрация">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
